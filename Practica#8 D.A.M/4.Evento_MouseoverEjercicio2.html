<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vento Mouseover Ejercicio # 2</title>
</head>

<body>
    <div id="miDiv2"> Pasa el Raton sobre mi (Ejercicio # 2)</div>
    <p id="contadorMouseover">Contador:0</p>
    <script>
        const miDiv2 = document.getElementById("miDiv2");
        const contadorMouseover = document.getElementById("contadorMouseover");

        let conteoMouseover = 0;
        miDiv2.addEventListener("mouseover", function () {
            conteoMouseover++;
            contadorMouseover.textContent = `Contador: ${conteoMouseover}`;

        });
    </script>
</body>

</html>
