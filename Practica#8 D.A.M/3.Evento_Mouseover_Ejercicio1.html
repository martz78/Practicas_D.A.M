<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Mouseover Ejercicio # 1</title>
</head>

<body>
    <div id="miDiv1"> Pasa el Raton sobre mi (Ejercicio # 1)</div>

    <script>
        const miDiv1 = document.getElementById("miDiv1");
        miDiv1.addEventListener("mouseover", function () {
            miDiv1.style.backgroundColor = "lightblue";
        })
    </script>
</body>

</html>
