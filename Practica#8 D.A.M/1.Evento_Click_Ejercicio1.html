<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Click - Ejercicio # 1</title>
</head>

<body>
    <button id="miBoton1">Haz Click Para Cambiar el Texto(Ejercicio#1)</button>
    <p id="texto1">Texto Original</p>
    <script>
        const miBoton1 = document.getElementById("miBoton1");
        const texto1 = document.getElementById("texto1");

        miBoton1.addEventListener("click", function () {
            texto1.textContent = "Texto Cambiado por Click (Ejercicio # 1)"
        });
    </script>
</body>

</html>
