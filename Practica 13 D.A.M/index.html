<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluye boostarp e icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <title>Reproductor de Musica con Bootstrap</title>

    <!-- Cargar Howler.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container text-center my-4">
        <div class="card bg-secondary" id="musica-card">
            <img src="../img/4.jpg" alt="Portada del Album" class="card-img-top img" id="albumCover">
            <div class="card-body">
                <h1 class="card-litle" id="songTitle"></h1>
                <p class="card-text" id="songArtist"></p>
                <div class="btn-group">
                    <button id="prev" class="btn btn-primary">Anterior</button>
                    <button id="play" class="btn btn-success" title="Reproducir">
                        <i class="bi bi-play-circle-fill"></i>
                    </button>
                    <button id="pause" class="btn btn-danger" title="Pausar">
                        <i class="bi bi-pause-circle-fill"></i>
                    </button>
                    <button id="next" class="btn btn-primary">Siguiente</button>
                </div>
                <div class="form-group" id="volume-container">
                    <label for="volume">Volumen</label>
                    <input type="range" id="volume" class="form-control" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
