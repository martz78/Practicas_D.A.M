<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Practica 7</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 m-auto">
                <form>
                    <div class="card mt-3">
                        <div class="card-header">
                            Registro de Productos
                        </div>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-4">
                                    <label class="form-label" for="name"> Name </label>
                                    <input class="form-control" type="text" id="name"
                                        placeholder="Ingresar el nombre del Producto" required>
                                </div>
                                <div class="col-4">
                                    <label class="form-label" for="name"> Price </label>
                                    <input class="form-control" type="number" id="price"
                                        placeholder="Ingresar el precio del Producto" required>
                                </div>
                                <div class="col-4">
                                    <label class="form-label" for="name"> Stock </label>
                                    <input class="form-control" type="number" id="stock"
                                        placeholder="Ingresar la cantidad del Producto" required>
                                </div>

                            </div>
                        </div>

                        <div class="card-footer">
                            <button id="btn-agregar" class="btn btn-primary btn-agregar">
                                Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row"></div>
        <div class="col-12 mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="filas-content">
                </tbody>
            </table>
        </div>



    </div>



    <template id="filas-template">
        <tr>
            <td class="id"></td>
            <td class="name"></td>
            <td class="stock"></td>
            <td class="price"></td>
            <td>
                <button type="button" class="btn-remover btn btn-danger" data-id="0">
                    Remover
                </button>
            </td>
        </tr>
    </template>

    <script src="main.js"></script>

</body>

</html>
